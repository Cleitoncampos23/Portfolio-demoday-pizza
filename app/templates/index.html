{% load staticfiles %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/style.css' %} ">
    <title>Pizza</title>
</head>
<body>
    <nav class="navbar">
        <a href="">Home</a>
        <a href="">Serviços</a>
       <a href="">Contato</a>
   </nav>
   <header>
   <div class="fundoTransparente">
    <div id="TextoSaboroso">
        
        <h1>SUA PIZZA</h1>
    </div>
    <div id="formdiv">
           
        <form><br>
            <h1>Reserva!</h1>
            <br>
            <label class="label">Nome* </label>
            <input  type="text" name="nome">

            <label class="label">E-mail*</label>

            <input  type="email" name="email">

            <label class="label">Pessoas*</label>
            <select name="--Selecione--">
                <option disabled="disable"></option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="+5">+5</option>
            </select><br>

                <label class="label">Data*</label>
                <input  type="date" name="Data" class="formDate">
                <label class="label">Hora*</label>
                <input  type="time" name="Hora" class="formDate" placeholder="dd/mm/aaaa">
                <label class="label">Preço*</label>
            <select name="Preço">
                <option value="--Selecione--">--Selecione--</option>
                <option value="35.69">R$ 35.69</option>
                <option value="22.80">R$ 22.80</option>
                <option value="29.40">R$ 29.40</option>
            </select><br>
            <button>Reservar Agora</button>
        </form>
    </div>
</div>
</header>


</body>
</html>
